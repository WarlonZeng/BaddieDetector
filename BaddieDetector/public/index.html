<html5>
    <head>
        <link rel="stylesheet" 
              type="text/css" 
              href="index.css">
        <script src="championMastery.js"></script>
        <script type="text/javascript" 
                src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <br>
        <h1> Welcome! </h1>
        <!-- action = perform javascript function; onsubmit = prevent chrome from refreshing-->
        <form name="search"
              style="color: black; font-size: 150%; text-align: center"
              action="requestSummonerData();"
              onsubmit="return false;">
            <br>
            <div class="wrapper" 
                 style="text-align:center;">

                <input type="text"
                       name="summonerName"
                       id="summoner_name"
                       placeholder="Enter Summoner's name..."
                       autofocus >

                <input type="submit"
                       style="position: absolute; left: -9999px; width: 1px; height: 1px; visibility:hidden"
                       tabindex="-1" 
                       onclick="requestSummonerData()" >

                <image type="image"
                       img src="/assets/searchIcon.png"
                       alt="Submit"
                       name="Search"
                       value="Search"
                       style="margin: 0px 5px -1px 0px"
                       onclick="requestSummonerData()" >
            </div>
            <br>
        </form>
        <div id="body">
            <br>
            <h1>Welcome to Baddie Detector</h1>
            <br>
            <hr >
            <table border="1">
                <tr>
                    <td>Coops games played:</td>
                    <td id="coops"></td>
                </tr>
                <tr>
                    <td>Ranked solo games played:</td>
                    <td id="rankedSolos"></td>
                </tr>
                <tr>
                    <td>Time since last coop:</td>
                    <td id="timeSinceLastCoop"></td>
                </tr>
                <tr>
                    <td>Time since last ranked solo:</td>
                    <td id="timeSinceLastRankedSolo"></td>
                </tr>
                <tr>
                    <td>Negative win rate?:</td>
                    <td id="negativeWinRate"></td>
                </tr>
            </table>
        </div>
    </body>
</html5>
