<html5>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="championMastery.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <br>
        <h1> Welcome! </h1>
        <!-- action = perform javascript function; onsubmit = prevent chrome from refreshing-->
        <form name="search"
              style="color: black; font-size: 150%"
              action="requestSummonerData();"
              onsubmit="return false;">
            <br>
            <label>Summoner Name: </label>
            <input type="text"
                   name="summonerName"
                   id="summoner_name"
                   label="Summoner Name"
                   autofocus>
            <br>
            <!--<label>API Key: </label>
            <input type="text"
                   name="APIKey"
                   id="API_key">-->
            <br>
            <div style="text-align:center;">
                <input type="submit"
                       name="Submit"
                       value="Submit"
                       onclick="requestSummonerData();" />
            </div>
        </form>
        <div id="body">
            <br>
            <h1>Welcome to Baddie Detector</h1>
            <hr />
            <table border="1">
                <tr>
                    <td>Coops games played:</td>
                    <td id="coops"></td>
                </tr>
                <tr>
                    <td>Ranked solo games played:</td>
                    <td id="rankedSolos"></td>
                </tr>
                <tr>
                    <td>Time since last coop:</td>
                    <td id="timeSinceLastCoop"></td>
                </tr>
                <tr>
                    <td>Time since last ranked solo:</td>
                    <td id="timeSinceLastRankedSolo"></td>
                </tr>
                <tr>
                    <td>Negative win rate?:</td>
                    <td id="negativeWinRate"></td>
                </tr>
            </table>
        </div>
    </body>
</html5>
