<!DOCTYPE html>
<html>
<head>

    <!--<link href="../css/summary.css" rel="stylesheet">-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stats Bot</title>

    <!-- Bootstrap Core CSS -->

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="../bower_components/jQuery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript-->

    <script src="log_cookies.js"></script>

    <script>
        $(document).ready(function () {
            $('.region-panel .dropdown-menu').find('a').click(function (e) {
                e.preventDefault();
                //var regionAbbrev = $(this).attr("href").replace("#", "");
                var regionAbbrev = $(this).attr('id');
                //var regionFull = $(this).text();
                $('.region-panel #select_region').text(regionAbbrev);
                $('#region').val(regionAbbrev);
            });
            $("").keyup(function (event) {
                if (event.which == 13) {
                    this.form.submit();
                }
            });
        });
    </script>

</head>

<body>
    <div class="container">
        <img src="StatsBot.png" id="logo" />
        <form name="search" id="search_region_summoner" action="tabs/index.html" method="get">
            <input type="hidden" name="region" id="region" value="all">

            <div class="input-group">
                <input type="text" class="form-control" name="summoner" placeholder="Search Summoner's Name..." autofocus>

                <div class="input-group-btn region-panel">
                    <button type="button" class="btn btn-default dropdown-toggle search-btn-right" data-toggle="dropdown">
                        <span id="select_region">Region</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#NA" id="NA" onclick="setCookieRegion('StatsBot_Region', this.id)" name="NA">North America</a></li>
                        <li><a href="#KR" id="KR" onclick="setCookieRegion('StatsBot_Region', this.id)" name="KR">Korea</a></li>
                        <li><a href="#JP" id="JP" onclick="setCookieRegion('StatsBot_Region', this.id)" name="JP">Japan</a></li>
                        <li><a href="#EUW" id="EUW" onclick="setCookieRegion('StatsBot_Region', this.id)" name="EUW">Europe West</a></li>
                        <li><a href="#EUNE" id="EUNE" onclick="setCookieRegion('StatsBot_Region', this.id)" name="EUNE">Europe Northeast</a></li>
                        <li><a href="#OCE" id="OCE" onclick="setCookieRegion('StatsBot_Region', this.id)" name="OCE">Oceania</a></li>
                        <li><a href="#BR" id="BR" onclick="setCookieRegion('StatsBot_Region', this.id)" name="BR">Brazil</a></li>
                        <li><a href="#LAS" id="LAS" onclick="setCookieRegion('StatsBot_Region', this.id)" name="LAS">Latin America South</a></li>
                        <li><a href="#LAN" id="LAN" onclick="setCookieRegion('StatsBot_Region', this.id)" name="LAN">Latin America North</a></li>
                        <li><a href="#RU" id="RU" onclick="setCookieRegion('StatsBot_Region', this.id)" name="RU">Russia</a></li>
                        <li><a href="#TR" id="TR" onclick="setCookieRegion('StatsBot_Region', this.id)" name="TR">Turkey</a></li>
                    </ul>
                </div>

                <span class="input-group-btn">
                    <button class="btn btn-default"
                            id="submit_button"
                            type="button"
                            onclick="form.submit()">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
