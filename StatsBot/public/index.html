    <script>
        $(document).ready(function (event) {
            $("#summonerName").keyup(function (event) {
                if (event.which == 13) {
                    this.form.submit();
                }
            })
        });

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- action = perform javascript function; THE INPUT IS APPENDED TO THE URL. PARSE IT. -->
                <form name="search"
                      style="color: black; font-size: 150%; text-align: center"
                      action="tabs/index.html"
                      method="get">
                    <br>
                    <div class="input-group custom-search-form">
                        <input type="text"
                               class="form-control"
                               name="summoner"
                               placeholder="Search Summoner's Name..."
                               autofocus>
                        <span class="input-group-btn">
                            <button class="btn btn-default"
                                    type="button"
                                    onclick="form.submit()">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                    <br>
                </form>
            </div>
        </div>
