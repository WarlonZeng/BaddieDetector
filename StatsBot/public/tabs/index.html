    <script>
        function gup(name, url) {
            if (!url) url = location.href;
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(url);
            return results == null ? null : results[1];
        }
    </script>

    <script>
        this_url = window.location.href;
        var region = (gup('region', this_url)).toLowerCase();
        var summoner_name = ((gup("summoner", this_url)).toLowerCase()).replace(/[^0-9a-zA-Z]/g, '');

        google.charts.load('current', { 'packages': ['corechart'] });

        $.ajax({
            method: 'post',
            url: '/public/js/server/post_initialize_data.js',
            data: { summoner_name, region },
        })
            .done(function (res) {
                google.charts.setOnLoadCallback(draw_chart_champion_wins_picks(res.ranked_data.ranked_data_champion_wins_picks, res.version));
                google.charts.setOnLoadCallback(draw_chart_champion_wins_avg_kda(res.ranked_data.ranked_data_champion_wins_avg_kda, res.version));
                google.charts.setOnLoadCallback(draw_chart_champion_wins_avg_kills(res.ranked_data.ranked_data_champion_wins_avg_kills, res.version));
                google.charts.setOnLoadCallback(draw_chart_champion_wins_avg_deaths(res.ranked_data.ranked_data_champion_wins_avg_deaths, res.version));
                google.charts.setOnLoadCallback(draw_chart_champion_wins_avg_assists(res.ranked_data.ranked_data_champion_wins_avg_assists, res.version));
            });
    </script>
